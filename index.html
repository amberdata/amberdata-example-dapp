<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Simple Wallet</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
<div class="container">

    <div id="page-header">
        <!--TODO: Add link to repo-->

        <a href="https://github.com/amberdata/amberdata-example-dapp">
            Build Your Own &mdash; View Repo
            <div class="pointer"> > </div>
        </a>
    </div>
    <div class="address-input">
        <input id="address-input-field" type="text" placeholder="Enter Ethereum Address">
    </div>
    <div class="card">
        <a id="address-link" href="https://amberdata.io" target="_blank">
        <div id="address" class="data">

        </div>
        </a>
        <div id="address-type" class="data">

        </div>
        <div id="date" class="data">

        </div>
        <div class="spinner">Loading...</div>
    </div>
    <div id="activity">
        <div class="header">
            Activity
        </div>
        <div class="loader">Loading...</div>
        <div class="list"></div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"
        type="text/javascript"></script>
<script src="index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
